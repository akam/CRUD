{% extends "base.html" %} 
{% block title %}
	User {{user}}'s Messages
{% endblock %}


{% block contents %}
	<h1>Messages:</h1>
	{% for message in all_messages.all() %}
		<li>{{message.message}}</li>
	{% endfor %}
	<form action="{{url_for('message_new', id=user.id)}}">
		<input type="submit" value="Add new message">
	</form>


	<form action="{{url_for('message_edit', id=user.id)}}">
		<input type="submit" value="Edit all messages">
	</form>
{% endblock %}
