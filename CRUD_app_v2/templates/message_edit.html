{% extends "base.html" %} 
{% block title %}
	Edit {{user.username}}'s Messages
{% endblock %}

{% block contents %}
	{% for message in all_messages %}
		<form action="{{url_for('message_show', id=user.id, mid=message.id)}}?_method=PATCH" method ="POST">
			<input type="text" name="edited_message" value='{{message.message}}'>
			<input type="submit" value="Edit Message">
		</form>
		<form action="{{url_for('message_show', id=user.id, mid=message.id)}}?_method=DELETE" method ="POST">
			<input type="submit" value="Delete Message">
		</form>
	{% endfor %}
{% endblock %}
