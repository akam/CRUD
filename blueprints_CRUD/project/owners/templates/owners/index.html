{% extends 'base.html' %}

{% block content %}

{% for owner in owners %}
  <p><a href="{{ url_for('owners.show', id=owner.id) }}">{{owner.first_name}} {{owner.last_name}}</a></p>

  <form action="{{ url_for('owners.new') }}">
    <button type="submit">Add an owner</button>
  </form>
  <form action="{{ url_for('owners.show', id=owner.id) }}?_method=DELETE" method="POST">
    <button type="submit">Delete this owner!</button>
  </form>
{% endfor %}

{% endblock %}
